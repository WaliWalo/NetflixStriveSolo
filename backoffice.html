<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ac802daefe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Striveflix</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" style="height: 30px; width: 100px" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recently Added</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My List</a>
          </li>
        </ul>
        <div class="d-flex my-3 my-md-0">
          <i class="fa fa-search mr-3"></i>
          <div id="kids">KIDS</div>
          <i class="fa fa-bell mx-3"></i>
          <div class="dropdown">
            <button
              class="btn p-0"
              data-display="static"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user mx-3"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right"></div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-white">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
              <a
                class="list-group-item list-group-item-action active"
                id="list-addMovie-list"
                data-toggle="list"
                href="#list-addMovie"
                role="tab"
                aria-controls="addMovie"
                >Add/Edit Movie</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-edit-list"
                data-toggle="list"
                href="#list-edit"
                role="tab"
                aria-controls="edit"
                >Movies</a
              >
            </div>
          </div>
          <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane fade show active"
                id="list-addMovie"
                role="tabpanel"
                aria-labelledby="list-addMovie-list"
              >
                <form onsubmit="handleSubmit(event)">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Haunting of Bly Manor"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea
                      class="form-control"
                      id="desc"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="category">Category</label>
                    <input
                      type="text"
                      class="form-control"
                      id="category"
                      placeholder="Horror"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="img">Image file</label>
                    <input
                      type="file"
                      class="form-control-file"
                      id="img"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span
                      class="spinner-border spinner-border-sm d-none"
                      role="status"
                      aria-hidden="true"
                      id="loadingSpinner"
                    ></span
                    >Submit
                  </button>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="list-edit"
                role="tabpanel"
                aria-labelledby="list-edit-list"
              >
                <h2>Edit Tab</h2>
                <table class="table table-hover table-dark table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">
                        Name <i class="fas fa-sort" onclick="sortName()"></i>
                      </th>
                      <th scope="col">
                        Category
                        <i class="fas fa-sort" onclick="sortBrand()"></i>
                      </th>
                      <th scope="col">
                        Created/Updated
                        <i class="fas fa-sort" onclick="sortBrand()"></i>
                      </th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="row no-gutters text-center mt-5">
        <div class="col-6 offset-3">
          <div class="row no-gutters">
            <div class="col col-12 col-md-6 col-lg-3">COL 1</div>
            <div class="col col-12 col-md-6 col-lg-3">COL 1</div>
            <div class="col col-12 col-md-6 col-lg-3">COL 1</div>
            <div class="col col-12 col-md-6 col-lg-3">COL 1</div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="Users.js"></script>
    <script src="backoffice.js"></script>
    <script src="api.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
